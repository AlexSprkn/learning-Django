{% extends "base_generic.html" %}

{% block content %}
    <h1>Список авторов</h1>

    {% if author_list %}
    <ul>

      {% for author in author_list %}
      <li>
        <a href="{{ author.get_absolute_url }}">{{ author }}</a> ({{ author.book_set.count }} кн.)
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>В библиотеке нет авторов.</p>
    {% endif %} 
{% endblock %}
